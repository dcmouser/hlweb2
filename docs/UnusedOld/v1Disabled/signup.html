{% extends "allauth/layouts/base.html" %}

{% load socialaccount %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="post"> {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>

<a href="{% provider_login_url "github" %}">Sign-in using Github</a>
<a href="{% provider_login_url "google" %}">Sign-in using Google</a>

{% endblock content %}
